<a [routerLink]="['/recipes', recipe.id]" routerLinkActive="active"
  class="list-group-item d-flex justify-content-between align-items-start list-group-item-action">
  <div class="ms-2 me-auto">
    <h4>{{ recipe.name }}</h4>
    <p>{{ recipe.description }}</p>
  </div>
  <img [src]="recipe.imagePath" [alt]="recipe.name" [title]="recipe.name" class="img-fluid rounded"
    style="max-height: 50px;" />
</a>
