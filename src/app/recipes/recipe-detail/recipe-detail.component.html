<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" [alt]="recipe.name" [title]="" class="img-fluid rounded"
      style="max-height: 490px; max-width: 690px" />
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" vueDropdown2>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe
      </button>
      <ul class="dropdown-menu">
        <li>
          <a class="dropdown-item" (click)="onAddToShoppingList()">To Shopping List</a>
        </li>
        <li>
          <a class="dropdown-item" (click)="onEditRecipe()">Edit Recipe</a>
        </li>
        <li>
          <a class="dropdown-item" (click)="onDeleteRecipe()">Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <a *ngFor="let ingredient of recipe.ingredient"
        class="list-group-item d-flex justify-content-between align-items-center list-group-item-action">
        {{ ingredient.name }}
        <span class="badge bg-dark">{{ ingredient.amount }}</span>
      </a>
    </ul>
  </div>
</div>
