<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" [disabled]="!recipeForm.valid" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-fluid" />
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" id="description" class="form-control" rows="6"
              formControlName="description"></textarea>
          </div>
        </div>
      </div>

      <hr />

      <div class="row" formArrayName="ingredient">
        <div class="row mt-3" *ngFor="let ingredientCtrl of getIngredientFormControl(); let i = index"
          [formGroupName]="i">
          <div class="col-md-8">
            <input type="text" class="form-control" formControlName="name" />
          </div>
          <div class="col-md-2">
            <input type="number" class="form-control" formControlName="amount" />
          </div>
          <div class="col-md-2">
            <button class="btn btn-danger" (click)="onRemoveIngredient(i)">X</button>
          </div>
        </div>

        <div class="row mt-2">
          <div class="col-md-12">
            <button type="button" class="btn btn-success" (click)="onAddIngredient()" [disabled]="!recipeForm.valid">Add
              Ingredient</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
