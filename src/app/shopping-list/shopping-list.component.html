<div class="row">
  <div class="col-xs-10">
    <vue-shopping-edit></vue-shopping-edit>
    <hr />

    <ul class="list-group">
      <a *ngFor="let ingredient of ingredients; let i = index"
        class="list-group-item d-flex justify-content-between align-items-center list-group-item-action"
        (click)="onEditItem(i)">
        {{ ingredient.name }}
        <span class="badge bg-dark">{{ ingredient.amount }}</span>
      </a>
    </ul>
  </div>
</div>
